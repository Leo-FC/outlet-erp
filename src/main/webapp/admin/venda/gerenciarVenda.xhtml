<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap');
        
        /* Estilos específicos para este fragmento */
        .venda-main-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 40px;
            margin: auto; /* Centraliza o container no espaço disponível */
            background-color: #FFFFFF;
            border-radius: 12px;
            /* border: 2px solid #8B0000;
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.2); */
        }
        .venda-main-title {
        	font-family: 'Poppins', sans-serif;
            font-size: 2.8em;
            color: #2C3E50;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .venda-button-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 30px;
        }
        .venda-button-group .p-button {
            width: 100%;
            height: 70px;
            font-size: 1.2em;
            font-weight: bold;
            justify-content: center;
            border-radius: 8px;
        }
        .venda-button-group .ui-button-principal { background-color: transparent !important; border: 2px solid #28A745 !important; color: #28A745 !important; }
        .venda-button-group .ui-button-principal:hover { background-color: #28A745 !important; color: #FFFFFF !important; }
        .venda-button-group .ui-button-info { background-color: transparent !important; border: 2px solid #007BFF !important; color: #007BFF !important; }
        .venda-button-group .ui-button-info:hover { background-color: #007BFF !important; color: #FFFFFF !important; }
    </style>

    <div class="venda-main-container">
        <h:outputText value="Gerenciamento de Vendas" styleClass="venda-main-title"/>
        
        <h:form>
            <div class="venda-button-group">
                <p:button value="Realizar venda"
                          icon="pi pi-plus"
                          styleClass="ui-button-principal"
                          outcome="/admin/venda/venda.xhtml"/>
                          
               	<p:button value="Visualizar vendas"
                          icon="pi pi-eye"
                          styleClass="ui-button-info"
                          outcome="/admin/venda/listarVendas.xhtml"/>
            </div>
        </h:form>
    </div>

</ui:composition>
