<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Editar Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .ui-panelgrid .ui-panelgrid-cell {
            padding: 4px 8px;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
        }
    </style>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{usuarioBean.usuarioIdParaEdicao}" />
        <f:viewAction action="#{usuarioBean.carregarUsuarioParaEdicao}" />
    </f:metadata>

    <h:form id="formEditarUsuario">
		<p:growl id="growl" showDetail="true" />
        
        <p:panel id="painelEdicao" header="Editar Usuário">
            <p:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="nome" value="Nome Completo:" />
                <p:inputText id="nome" value="#{usuarioBean.usuarioSelecionado.nomeCompleto}" 
                             required="true" style="width:300px;"/>

                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{usuarioBean.usuarioSelecionado.email}" 
                             required="true" style="width:300px;"/>

                <p:outputLabel for="cpf" value="CPF:" />
                <p:inputText id="cpf" value="#{usuarioBean.usuarioSelecionado.cpf}" 
                             disabled="true" title="O CPF não pode ser alterado."/>

                <p:outputLabel for="categoria" value="Categoria:" />
                <p:selectOneMenu id="categoria" value="#{usuarioBean.usuarioSelecionado.categoriaUsuario}">
                    <f:selectItems value="#{usuarioBean.categorias}" var="cat" itemLabel="#{cat}" itemValue="#{cat}" />
                </p:selectOneMenu>

                <p:outputLabel for="ativo" value="Status:" />
                <p:selectOneMenu id="ativo" value="#{usuarioBean.usuarioSelecionado.ativo}">
                    <f:selectItem itemLabel="Ativo" itemValue="true" />
                    <f:selectItem itemLabel="Inativo" itemValue="false" />
                </p:selectOneMenu>
                
                <p:outputLabel for="novaSenha" value="Nova Senha:" />
                <p:password id="novaSenha" value="#{usuarioBean.senhaParaEdicao}"
                            placeholder="Deixe em branco para manter a atual"
                            feedback="false"/>

            </p:panelGrid>
            
            <p:separator style="margin-top:15px; margin-bottom:15px;" />

            <div class="button-group">
                <p:button value="Voltar" outcome="listarUsuarios.xhtml" icon="pi pi-arrow-left" 
                          styleClass="ui-button-secondary"/>

                <p:commandButton value="Salvar Alterações" 
                                 actionListener="#{usuarioBean.salvarUsuarioSelecionado}"
                                 update=":formEditarUsuario:growl :formEditarUsuario:painelEdicao"
                                 process="@form"
                                 icon="pi pi-check" />
            </div>
        </p:panel>
    </h:form>
</h:body>
</html>
