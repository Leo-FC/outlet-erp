<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Cadastro de Usuário</title>
    <h:outputStylesheet name="css/panel.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .ui-panelgrid .ui-panelgrid-cell {
            padding: 4px 8px;
        }
        
        .button-group { 
	        margin-top: 25px; 
	        display: flex; 
	        justify-content: space-around;
	        gap: 10px; 
        }
        
        .button-group .p-button { 
        	lex: 1; 
        }
    </style>
</h:head>
<h:body>
    <h:form id="formUsuario">
        <p:growl id="growl" showDetail="true" />

        <p:panel>
            <f:facet name="header">
                <div class="module-header usuarios">
                    <i class="pi pi-users" style="font-size: 1.5rem;"></i>
                    <h:outputText value="Novo Usuário" style="font-size: 1.2rem;" />
                </div>
            </f:facet>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="nome" value="Nome completo: " />
                <p:inputText id="nome" value="#{usuarioBean.usuario.nomeCompleto}" required="true"
                             requiredMessage="Nome é obrigatório!" style="width:300px;"/>

                <p:outputLabel for="cpf" value="CPF: " />
                <p:inputMask id="cpf" mask="999.999.999-99" value="#{usuarioBean.usuario.cpf}" required="true"
                             requiredMessage="CPF é obrigatório!"/>

                <p:outputLabel for="email" value="Email: " />
                <p:inputText id="email" value="#{usuarioBean.usuario.email}" required="true"
                             requiredMessage="Email é obrigatório!" style="width:300px;"/>
                
                <p:outputLabel for="senha" value="Senha: " />
                <p:password id="senha" value="#{usuarioBean.usuario.senha}" required="true"
                            requiredMessage="Senha é obrigatória!" feedback="false"/>

                <p:outputLabel for="categoria" value="Categoria: " />
                <p:selectOneMenu id="categoria" value="#{usuarioBean.usuario.categoriaUsuario}" required="true"
                                 requiredMessage="Selecione a categoria!">
                    <f:selectItem itemLabel="Selecione..." itemValue="" />
                    <f:selectItems value="#{usuarioBean.categorias}" var="c" itemLabel="#{c}" itemValue="#{c}" />
                </p:selectOneMenu>

            </h:panelGrid>
            
            <p:separator style="margin-top:15px; margin-bottom:15px;" />

			<div class="button-group">
            	<p:button value="Voltar" outcome="/admin/painelAdmin.xhtml" icon="pi pi-arrow-left" styleClass="ui-button-secondary"/>
            	<p:commandButton value="Salvar Usuário" 
                             action="#{usuarioBean.salvar}" 
                             update="@form" 
                             process="@form"
                             icon="pi pi-check"
                             style="margin-left: 10px;"/>
			</div>
        </p:panel>
    </h:form>
</h:body>
</html>
