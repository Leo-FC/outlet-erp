<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap');
        
        .estoque-main-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 40px;
            margin: auto;
            background-color: #FFFFFF;
            border-radius: 12px;
        }
        .estoque-main-title {
        	font-family: 'Poppins', sans-serif;
            font-size: 2.8em;
            color: #2C3E50;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .estoque-button-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 30px;
        }
        .estoque-button-group .p-button {
            width: 100%;
            height: 70px;
            font-size: 1.2em;
            font-weight: bold;
            justify-content: center;
            border-radius: 8px;
        }
        
        .estoque-button-group .ui-button-principal { 
	        background-color: transparent !important; 
	        border: 2px solid #28A745 !important; 
	        color: #28A745 !important; 
        }
        
        .estoque-button-group .ui-button-principal:hover { 
	        background-color: #28A745 !important; 
	        color: #FFFFFF !important; 
        }
        
        .estoque-button-group .ui-button-info { 
	        background-color: transparent !important; 
	        border: 2px solid #007BFF !important; 
	        color: #007BFF !important; 
        }
        
        .estoque-button-group .ui-button-info:hover { 
	        background-color: #007BFF !important; 
	        color: #FFFFFF !important; 
        }
    </style>

    <div class="estoque-main-container">
        <h:outputText value="Gerenciamento de Estoque" styleClass="estoque-main-title"/>
        
        <h:form>
            <div class="estoque-button-group">
                <p:button value="Cadastrar produto no estoque"
                          icon="pi pi-plus"
                          styleClass="ui-button-principal"
                          outcome="/admin/estoque/cadastroEstoque.xhtml"/>

                <p:button value="Visualizar estoque"
                          icon="pi pi-eye"
                          styleClass="ui-button-info"
                          outcome="/admin/estoque/visualizarEstoque.xhtml"/>
            </div>
        </h:form>
    </div>

</ui:composition>
