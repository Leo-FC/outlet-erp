<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Estoque</title>
</h:head>
<h:body>
    <h2>Cadastro de Estoque</h2>
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

    <h:form>
        <p:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="produto" value="Produto:" />
            <p:selectOneMenu id="produto" value="#{estoqueBean.produtoSelecionado}" required="true"
                             converter="omnifaces.SelectItemsConverter">
                <f:selectItem itemLabel="Selecione um produto" itemValue="#{null}" />
                <f:selectItems value="#{estoqueBean.todosProdutos}" var="prod"
                               itemLabel="#{prod.nomeProduto}" itemValue="#{prod}"/>
            </p:selectOneMenu>

            <p:outputLabel for="quantidade" value="Quantidade Inicial:" />
            <p:inputText id="quantidade" value="#{estoqueBean.quantidade}" required="true" />

            <p:outputLabel for="quantidadeMinima" value="Quantidade Mínima:" />
            <p:inputText id="quantidadeMinima" value="#{estoqueBean.quantidadeMinima}" required="true" />

            <p:outputLabel for="quantidadeMaxima" value="Quantidade Máxima:" />
            <p:inputText id="quantidadeMaxima" value="#{estoqueBean.quantidadeMaxima}" required="true" />

			<p:button value="Voltar" outcome="/admin/painelAdmin.xhtml" icon="pi pi-arrow-left" styleClass="p-button-secondary"/>
            <p:commandButton value="Salvar Estoque" action="#{estoqueBean.salvarNovoEstoquePorAtributos}" update="@form messages" />
     
        </p:panelGrid>
    </h:form>
</h:body>
</html>
