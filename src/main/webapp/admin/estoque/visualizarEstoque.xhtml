<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Visualizar Estoque</title>
</h:head>
<h:body>
    <h2>Estoque de Produtos</h2>
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    
    <h:form>
        <p:dataTable id="estoqueTable" var="estoque" value="#{estoqueBean.listaEstoque}"
                     emptyMessage="Nenhum item em estoque." paginator="true" rows="10">
            
            <p:column headerText="ID do Estoque">
                <h:outputText value="#{estoque.idEstoque}" />
            </p:column>
            
            <p:column headerText="Nome do Produto">
                <h:outputText value="#{estoque.produto.nomeProduto}" />
            </p:column>
            
            <p:column headerText="Quantidade">
                <h:outputText value="#{estoque.quantidade}" />
            </p:column>
            
            <p:column headerText="Qtd. Mínima">
                <h:outputText value="#{estoque.quantidadeMinima}" />
            </p:column>
            
            <p:column headerText="Qtd. Máxima">
                <h:outputText value="#{estoque.quantidadeMaxima}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
