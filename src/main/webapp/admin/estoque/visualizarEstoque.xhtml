<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Controle de Estoque</title>
    <h:outputStylesheet name="css/style.css" />
    <h:outputStylesheet name="css/panel.css" />
</h:head>
<h:body>
    <h:form id="formEstoque">
        <p:growl id="growl" showDetail="true" />

        <p:panel>
            <f:facet name="header">
                <div class="module-header estoque">
                    <i class="pi pi-table" style="font-size: 1.5rem;"></i>
                    <h:outputText value="Controle de Estoque" style="font-size: 1.2rem;" />
                </div>
            </f:facet>

            <p:dataTable id="dtEstoque" widgetVar="tabelaEstoqueWV"
                         value="#{estoqueBean.listaEstoque}" var="est"
                         paginator="true" rows="10"
                         emptyMessage="Nenhum item em estoque.">

                <p:column headerText="Produto" filterBy="#{est.produto.nomeProduto}" filterMatchMode="contains">
                    <h:outputText value="#{est.produto.nomeProduto}" />
                </p:column>
                
                <p:column headerText="Qtd. Atual" sortBy="#{est.quantidade}" style="text-align:center;">
                    <h:outputText value="#{est.quantidade}" />
                </p:column>
                
                <p:column headerText="Qtd. Mínima" sortBy="#{est.quantidadeMinima}" style="text-align:center;">
                    <h:outputText value="#{est.quantidadeMinima}" />
                </p:column>

                <p:column headerText="Status" filterBy="#{est.statusEstoque}" filterMatchMode="exact" style="width:150px; text-align:center;">
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('tabelaEstoqueWV').filter()">
                            <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItem itemLabel="OK" itemValue="OK" />
                            <f:selectItem itemLabel="Baixo" itemValue="BAIXO" />
                            <f:selectItem itemLabel="Crítico" itemValue="CRITICO" />
                        </p:selectOneMenu>
                    </f:facet>
                    <p:tag styleClass="#{est.statusEstoque == 'OK' ? 'ui-tag-success' : (est.statusEstoque == 'BAIXO' ? 'ui-tag-warning' : 'ui-tag-danger')}"
                           value="#{est.statusEstoque}" />
                </p:column>
            
                <p:column headerText="Ações" width="100" style="text-align: center;">
                    <p:commandButton icon="pi pi-pencil" title="Editar" 
                                     oncomplete="PF('dlgEdicaoEstoque').show()" 
                                     update=":formEdicao" 
                                     styleClass="ui-button-info ui-button-flat">
                        <f:setPropertyActionListener value="#{est}" target="#{estoqueBean.estoque}" />
                    </p:commandButton>
                    
                    <p:commandButton icon="pi pi-trash" title="Excluir"
                                     oncomplete="PF('dlgConfirmacaoExclusao').show()"
                                     update=":formConfirmacaoExclusao"
                                     styleClass="ui-button-danger ui-button-flat">
                        <f:setPropertyActionListener value="#{est}" target="#{estoqueBean.estoqueParaExcluir}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>
        
        <div style="padding: 15px; text-align: center; display: flex; justify-content: center; gap: 15px;">
            <p:button value="Voltar" outcome="/admin/painelAdmin.xhtml" icon="pi pi-arrow-left" styleClass="ui-button-secondary"/>
            <p:button value="Adicionar Estoque" outcome="/admin/estoque/cadastroEstoque.xhtml" icon="pi pi-plus" styleClass="ui-button-success" />
        </div>
    </h:form>

    <p:dialog header="Editar Estoque" widgetVar="dlgEdicaoEstoque" modal="true" responsive="true" appendTo="@(body)">
        <h:form id="formEdicao">
            <p:panelGrid columns="2" styleClass="ui-noborder">
                <p:outputLabel value="Produto:" style="font-weight:bold;" />
                <h:outputText value="#{estoqueBean.estoque.produto.nomeProduto}" />

                <p:outputLabel for="quantidadeEdicao" value="Quantidade:" />
                <p:inputNumber id="quantidadeEdicao" value="#{estoqueBean.estoque.quantidade}" required="true" decimalPlaces="0" />

                <p:outputLabel for="minimaEdicao" value="Qtd Mínima:" />
                <p:inputNumber id="minimaEdicao" value="#{estoqueBean.estoque.quantidadeMinima}" required="true" decimalPlaces="0" />

                <p:outputLabel for="maximaEdicao" value="Qtd Máxima:" />
                <p:inputNumber id="maximaEdicao" value="#{estoqueBean.estoque.quantidadeMaxima}" required="true" decimalPlaces="0" />
            </p:panelGrid>
            
            <div style="margin-top:15px; text-align: right;">
                <p:commandButton value="Cancelar" type="button" onclick="PF('dlgEdicaoEstoque').hide()" styleClass="ui-button-secondary"/>
                <p:commandButton value="Salvar" action="#{estoqueBean.salvarEstoque}" 
                                 update=":formEstoque:dtEstoque :formEstoque:growl" 
                                 oncomplete="if (!args.validationFailed) PF('dlgEdicaoEstoque').hide()" 
                                 style="margin-left: 10px;"/>
            </div>
        </h:form>
    </p:dialog>
    
    <p:dialog header="Confirmação de Exclusão" widgetVar="dlgConfirmacaoExclusao" modal="true" appendTo="@(body)">
        <h:form id="formConfirmacaoExclusao">
            <div class="p-d-flex p-ai-center">
                <i class="pi pi-exclamation-triangle p-mr-3" style="font-size: 2rem"></i>
                <div>
                    <h:outputText value="Tem certeza que deseja excluir o registro de estoque para o produto: " />
                    <h:outputText value="#{estoqueBean.estoqueParaExcluir.produto.nomeProduto}" style="font-weight: bold;"/>
                    <h:outputText value="?" />
                </div>
            </div>
            <div style="margin-top:15px; text-align: right;">
                <p:commandButton value="Não" type="button" onclick="PF('dlgConfirmacaoExcluslo').hide()" styleClass="ui-button-secondary" />
                <p:commandButton value="Sim, excluir" action="#{estoqueBean.confirmarExclusao}"
                                 update=":formEstoque:dtEstoque :formEstoque:growl"
                                 oncomplete="PF('dlgConfirmacaoExclusao').hide()"
                                 styleClass="ui-button-danger" style="margin-left: 10px;" />
            </div>
        </h:form>
    </p:dialog>

</h:body>
</html>
