<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Painel do Administrador</title>
    <style>
    	:root {
    		--primary-color: #FFFFFF;
    		--secondary-color: #2C2C2C;
    		--text-color: #000000;
    		/* --text-color: #F0F0F0; */
    	}
    	
    	* { 
    		margin: 0; 
    		padding: 0; 
    		box-sizing: border-box; 
    	}
    	
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        
        .container {
        	display: flex;
        	flex-direction: row;
        	height: 100%;
        }
        
        .navbar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-shrink: 0;
            background-color: var(--secondary-color);
            width: 220px;
            padding: 15px;,
        }
        
        .avatar{
			border-radius: 100%;
			margin: 10px auto;
			display: block;
			width: 120px;
			height: 120px;
			object-fit: cover;
		}
        
        .painel {
        	display: flex;
        	flex-direction: column;
        	flex: 1;	
        	border-bottom: 1px solid var(--secondary-color);
        	overflow: hidden;
       	}
       	
       	.painel h1 {
       		text-align: center;
            color: var(--text-color);
            font-size: 36px;
            padding: 20px 10px;
            margin: 0;
       		flex-shrink: 0;
       	}
       	
       	.dashboard {
       		flex: 1;
       		overflow-y: auto;
       		padding: 10px;
       	} 
        
    </style>
</h:head>
<h:body>

    <main class="container">
        <nav class="navbar">
            <div>
                <a href=""><img src="https://static.vecteezy.com/ti/vetor-gratis/p1/11209565-avatar-do-perfil-do-usuario-gratis-vetor.jpg" alt="Avatar" class="avatar"/></a>
            </div>
            
            <h:form>
                <p:commandButton value="UsuÃ¡rios" icon="pi pi-users"
                                 actionListener="#{painelAdminBean.navegarPara('/admin/usuarios/gerenciarUsuarios.xhtml')}"
                                 update=":formPainel:dashboardContent"
                                 styleClass="p-button-raised p-button-rounded p-button-info"
                                 style="width: 100%; margin-bottom: 10px;"/>

                <p:commandButton value="Fornecedores" icon="pi pi-truck"
                                 actionListener="#{painelAdminBean.navegarPara('/admin/fornecedores/gerenciarFornecedores.xhtml')}"
                                 update=":formPainel:dashboardContent"
                                 styleClass="p-button-raised p-button-rounded p-button-info" 
                                 style="width: 100%; margin-bottom: 10px;"/>

                <p:commandButton value="Produtos" icon="pi pi-box"
                                 actionListener="#{painelAdminBean.navegarPara('/admin/produtos/gerenciarProdutos.xhtml')}"
                                 update=":formPainel:dashboardContent"
                                 styleClass="p-button-raised p-button-rounded p-button-info" 
                                 style="width: 100%; margin-bottom: 10px;"/>
                                 
                <p:commandButton value="Estoque" icon="pi pi-warehouse"
				                 actionListener="#{painelAdminBean.navegarPara('/admin/estoque/gerenciarEstoque.xhtml')}"
				                 update=":formPainel:dashboardContent"
				                 styleClass="p-button-raised p-button-rounded p-button-info" 
				                 style="width: 100%; margin-bottom: 10px;"/>

                <p:button value="Sair" icon="pi pi-sign-out"
                          styleClass="ui-button-secondary" outcome="/login.xhtml" 
                          style="width: 100%; margin-top: 20px;"/>
            </h:form>
        </nav>

        <div class="painel">
            <h1>Painel do Administrador</h1>
            
            <h:form id="formPainel">
                <section class="dashboard">
                    <p:outputPanel id="dashboardContent">
                        <ui:include src="#{painelAdminBean.paginaAtual}" />
                    </p:outputPanel>
                </section>
            </h:form>
        </div>
    </main>

</h:body>
</html>
