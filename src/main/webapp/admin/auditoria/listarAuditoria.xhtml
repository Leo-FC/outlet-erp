<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Logs de Auditoria</title>
    <h:outputStylesheet name="css/style.css" />
    <h:outputStylesheet name="css/panel.css" />
</h:head>
<h:body>
    <p:panel>
        <f:facet name="header">
            <div class="module-header auditoria">
                <i class="pi pi-shield" style="font-size: 1.5rem;"></i>
                <h:outputText value="Logs de Auditoria" style="font-size: 1.2rem;" />
            </div>
        </f:facet>

        <p:dataTable id="tabelaLogs" widgetVar="tabelaLogsWV"
                     value="#{auditoriaBean.logs}" var="log"
                     paginator="true" rows="15"
                     emptyMessage="Nenhum registro de auditoria encontrado.">

            <p:column headerText="Data/Hora" sortBy="#{log.timestamp}" style="width: 160px; text-align: center;">
                <h:outputText value="#{log.timestamp}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="localDateTime" />
                </h:outputText>
            </p:column>

            <p:column headerText="Usuário" filterBy="#{log.nomeUsuario}" filterMatchMode="contains">
                <h:outputText value="#{log.nomeUsuario}" />
            </p:column>

            <p:column headerText="Ação" filterBy="#{log.acaoTipo}" filterMatchMode="exact" style="width: 160px; text-align: center;">
                <f:facet name="filter">
                    <p:selectOneMenu onchange="PF('tabelaLogsWV').filter()" style="width:100%">
                        <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{auditoriaBean.tiposAcao}" />
                    </p:selectOneMenu>
                </f:facet>
                
                <p:tag styleClass="#{log.acaoTipo == 'CRIAR' or log.acaoTipo == 'ATIVAR' or log.acaoTipo == 'LOGIN_SUCESSO' ? 'ui-tag-success' : 
                                   (log.acaoTipo == 'EXCLUIR' or log.acaoTipo == 'INATIVAR' or log.acaoTipo == 'LOGIN_FALHA' ? 'ui-tag-danger' : 'ui-tag-warning')}"
                       value="#{log.acaoTipo}" />
            </p:column>

            <p:column headerText="Entidade" filterBy="#{log.entidadeNome}" filterMatchMode="contains" style="width: 150px;">
                <h:outputText value="#{log.entidadeNome}" />
                <h:outputText value=" (ID: #{log.entidadeId})" style="font-size: 0.8em; color: #888;" rendered="#{not empty log.entidadeId}"/>
            </p:column>

            <p:column headerText="Detalhes" style="width: 100px; text-align: center;">
                 <p:commandButton icon="pi pi-search" title="Ver Alterações"
                                 update=":formPainel:dialogoDetalhes"
                                 oncomplete="PF('dlgDetalhes').show()"
                                 styleClass="ui-button-secondary ui-button-flat"
                                 rendered="#{not empty log.alteracoes}">
                    <f:setPropertyActionListener value="#{log}" target="#{auditoriaBean.logSelecionado}" />
                </p:commandButton>
                <h:outputText value="-" rendered="#{empty log.alteracoes}" />
            </p:column>

        </p:dataTable>
    </p:panel>
    
    <div style="margin-top: 15px;">
        <p:button value="Voltar" outcome="/admin/painelAdmin.xhtml" icon="pi pi-arrow-left" styleClass="ui-button-secondary"/>
    </div>

    <p:dialog id="dialogoDetalhes" header="Detalhes da Alteração" widgetVar="dlgDetalhes" 
              modal="true" responsive="true" width="600" appendTo="@(body)">
        <h:form> 
            <p:outputPanel rendered="#{not empty auditoriaBean.logSelecionado}">
                <div style="background-color: #f4f6f8; padding: 15px; border-radius: 5px; font-family: monospace; overflow-x: auto; white-space: pre-wrap; word-break: break-all;">
                    <h:outputText value="#{auditoriaBean.logSelecionado.alteracoes}" escape="false" />
                </div>
            </p:outputPanel>
            <div style="margin-top: 10px; text-align: right;">
                <p:commandButton value="Fechar" type="button" onclick="PF('dlgDetalhes').hide()" />
            </div>
        </h:form>
    </p:dialog>

</h:body>
</html>
