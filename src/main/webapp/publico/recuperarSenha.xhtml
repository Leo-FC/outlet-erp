<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Recuperar Senha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap');
        
        body { 
	        background-color: #f4f6f8; 
	        font-family: 'Poppins', sans-serif; 
	        display: flex; 
	        justify-content: center; 
	        align-items: center; 
	        height: 100vh; 
	        margin: 0; 
        }
        
        .auth-card { 
	        width: 100%; 
	        max-width: 450px; 
	        padding: 40px; 
	        background-color: #ffffff; 
	        border-radius: 12px; 
	        box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        
        .auth-title { 
	        font-size: 2.2em; 
	        font-weight: 600; 
	        text-align: center; 
	        color: #2c3e50; 
	        margin-bottom: 10px; 
        }
        
        .auth-subtitle { 
	        text-align: center; 
	        color: #7f8c8d; 
	        margin-bottom: 30px;
        }
        
        .button-group { 
	        margin-top: 25px; 
	        display: flex; 
	        justify-content: space-around;
	        gap: 10px; 
        }
        
        .button-group .p-button { 
        	lex: 1; 
        }
    </style>
</h:head>
<h:body>
    <p:growl id="authGrowl" showDetail="true" life="6000" />

    <div class="auth-card">
        <h:form id="formRecuperar">
            <h2 class="auth-title">Recuperar Senha</h2>
            <p class="auth-subtitle">Digite seu e-mail para receber as instruções.</p>

            <p:panelGrid columns="1" style="width:100%;" styleClass="ui-noborder">
                <p:outputLabel for="email" value="E-mail:" />
                <p:inputText id="email" value="#{recuperarSenhaBean.email}"
                             required="true" requiredMessage="O campo E-mail é obrigatório."
                             placeholder="seuemail@exemplo.com" style="width:100%;" />
            </p:panelGrid>

            <div class="button-group">
                <p:button value="Voltar" icon="pi pi-arrow-left" 
                          styleClass="ui-button-secondary" outcome="/login.xhtml" />
                
                <p:commandButton value="Enviar" icon="pi pi-send" 
                                 action="#{recuperarSenhaBean.enviarEmail}"
                                 update=":authGrowl formRecuperar" styleClass="ui-button-info" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
