<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Recuperar Senha</title>
</h:head>
<h:body>
    <h2>Recuperar Senha</h2>
    <p>Por favor, digite seu endereço de e-mail para receber as instruções de recuperação de senha.</p>
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="email" value="E-mail:" />
            <p:inputText id="email" value="#{recuperarSenhaBean.email}" required="true" />
            
            <p:commandButton value="Enviar" action="#{recuperarSenhaBean.enviarEmail()}" update="@form" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
