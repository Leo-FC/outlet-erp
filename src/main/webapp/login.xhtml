<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <script>
        var modal = document.getElementById('id01');
    </script>
    <title>Página Inicial - ERP</title>
    <style>
        body{
		    background-image: url("https://ordersinseconds.com/wp-content/uploads/2022/04/AdobeStock_308213916-scaled-1-scaled.webp");
		    background-repeat: no-repeat; 
		    background-attachment: fixed; 
		    background-size: cover; 
		    background-position: center; 
		}
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .fundolog {
            background-color: #17202A;
            width: 400px;
            height: 450px;
            border: 5px #154360;
            border-radius: 30px;
            opacity: 97%;
            margin-top:8%;
            justify-content: center;
            padding: 20px;
        }
        
        .telalog{
            text-align: center;
            margin-top: 40px;
        }
        
        .botaologin {
             background-color: #3498DB; 
             border: none;
             color: white;
             padding: 10px 32px;
             text-align: center;
             text-decoration: none;
             font-size: 16px;
             border-radius: 5px;
             padding-bottom: 10px;
             cursor: pointer;
        }
        
        .botaologin:hover {
        	opacity: 0.9;
        }
        
        .textlog{
            color: white;
            font-family: monospace;
            font-size: 30px;
            padding-bottom: 20px;
        }
        
        .textofinal{
            color: white;
            font-family: monospace;
        }
        
        .paineladmbutton{
            
        }
        
        /* tela de login */
        .modal {
          display: none; 
          position: fixed; 
          z-index: 1; 
          left: 0;
          top: 0;
          width: 100%;
          height: 100%; 
          overflow: auto;
          background-color: rgb(0,0,0);
          background-color: rgba(0,0,0,0.4);
          justify-content: center;
          align-items: center;
          padding-top: 60px;
        }
        
        .modal-content {
          background-color: #1B2631;
          padding-top: 20px;
          border-radius: 30px;
          width: 100%%;
          height: 90%;
          margin-right: 20%;
          margin-left: 20%;
        }
        
        .avatar{
            border-radius: 100%;
            margin: auto;
            display: block;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        

        .close {
          position: absolute;
          right: 25px;
          top: 0;
          color: red;
          font-size: 50px;
          font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
          color: red;
          cursor: pointer;
        }
        
        .animate {
          -webkit-animation: animatezoom 0.6s;
          animation: animatezoom 0.6s
        }
        
        @-webkit-keyframes animatezoom {
          from {-webkit-transform: scale(0)}
          to {-webkit-transform: scale(1)}
        }
        
        @keyframes animatezoom {
          from {transform: scale(0)}
          to {transform: scale(1)}
        }
        
        .containerlogin{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: fl;
            padding: 20px;
            color: white;
        }
        
        input[type="text"], input[type="password"]{
            width: 30%;
            height: 30px;
            margin-bottom: 20px;
        }
        
        input[type="checkbox"]{
            width: 15px;
            height: 10px;
            margin: 10px;
        }
        
        b{
            color: white;
            font-family: monospace;
            font-size: 20px;
        }
        
        .logbutton{
            background-color: #1ABC9C; 
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 10px
        }
        
        .logbutton:hover {
        	opacity: 0.9;
        }
        
        .cancelbtn{
            background-color: #E74C3C; 
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            padding-bottom: 10px;
        	cursor: pointer;
        }
        
        .cancelbtn:hover {
        	opacity: 0.9;
        }
        
        .fgpsw{
            margin-bottom: 40px;
        }
        
    </style>
</h:head>
<h:body>
    <p:growl id="loginGrowl" showDetail="true" sticky="true" />

    <div class="container">
        <div class="fundolog">
            <div class="telalog">
                <h1 class="textlog">Acesso ao Sistema</h1>
        
                <button class="botaologin" onclick="document.getElementById('id01').style.display='inline-block'">
                    Faça seu Login
                </button>
                <p style="color: white; font-family: monospace;">Coloque seus dados fornecidos pelo administrador</p>

                <div id="id01" class="modal">
                    <span onclick="document.getElementById('id01').style.display='none'" 
                          class="close" title="Close Modal">&#215;</span>
                      
                    <h:form id="loginForm" class="modal-content animate">
                        <div class="containerimg">
                            <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/11209565-avatar-do-perfil-do-usuario-gratis-vetor.jpg" 
                                 alt="Avatar" class="avatar"/>
                        </div>
                          
                        <div class="containerlogin">
                            <p:outputLabel for="email" value="E-mail"/>
                            <p:inputText id="email" value="#{loginBean.email}"
                                         placeholder="E-mail:" style="width:30%"
                                         required="true" requiredMessage="O e-mail é obrigatório."/>
                              
                            <p:outputLabel for="senha" value="Senha"/>
                            <p:password id="senha" value="#{loginBean.senha}"
                                        placeholder="Senha:" style="width:30%"
                                        required="true" requiredMessage="A senha é obrigatória."
                                        feedback="false"/>
                              
                            <p:commandButton value="Login"
                                             action="#{loginBean.autenticar}"
                                             update=":loginGrowl loginForm"
                                             styleClass="logbutton"/>
                              
                            <label>
                                <input type="checkbox" checked="checked" name="remember"/> 
                                <span style="color:white;font-family:monospace;">Lembrar de mim</span>
                            </label>
                        </div>
                          
                        <div class="containerlogin">
                            <span class="fgpsw">
                                <p:commandLink value="Esqueceu a senha?"
               						action="publico/recuperarSenha.xhtml?faces-redirect=true"
             						immediate="true"
               						style="color: #7FB3D5;"/>
                            </span>
                            <button type="button" 
                                    onclick="document.getElementById('id01').style.display='none'" 
                                    class="cancelbtn">Cancel</button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
